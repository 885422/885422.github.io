  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-effect {
        background: rgba(5, 10, 26, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 240, 255, 0.2);
        box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 10px theme('colors.primary'), 
                    0 0 20px theme('colors.primary/50'),
                    0 0 30px theme('colors.primary/30');
      }
      .neon-glow-secondary {
        box-shadow: 0 0 10px theme('colors.secondary'), 
                    0 0 20px theme('colors.secondary/50');
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-scan {
        background: linear-gradient(to bottom, 
                    transparent 0%, 
                    rgba(0, 240, 255, 0.2) 50%, 
                    transparent 100%);
        background-size: 100% 200%;
        animation: scan 4s linear infinite;
      }
      .grid-bg {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, theme('colors.grid') 1px, transparent 1px),
          linear-gradient(to bottom, theme('colors.grid') 1px, transparent 1px);
      }
      .hologram {
        position: relative;
        overflow: hidden;
      }
      .hologram::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(0, 240, 255, 0) 0%,
          rgba(0, 240, 255, 0.3) 50%,
          rgba(0, 240, 255, 0) 100%
        );
        transform: rotate(30deg);
        animation: hologramShift 6s linear infinite;
      }
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    @keyframes scan {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 100%; }
    }
    
    @keyframes hologramShift {
      0% { transform: rotate(30deg) translateX(-100%); }
      100% { transform: rotate(30deg) translateX(100%); }
    }
  </style>
</head>

  <script>
    // 复制到剪贴板功能 - 科幻风格反馈
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        // 保存原始状态
        const originalIcon = button.innerHTML;
        const originalColor = button.style.color;
        
        // 显示复制成功的反馈 - 科幻效果
        button.innerHTML = '<i class="fa fa-check text-lg"></i>';
        button.style.color = '#00f0ff';
        button.classList.add('scale-125');
        button.classList.add('neon-glow');
        
        // 添加数据传输效果
        const pulseEffect = document.createElement('div');
        pulseEffect.className = 'absolute w-full h-full rounded-full border border-primary animate-ping opacity-75';
        pulseEffect.style.top = '0';
        pulseEffect.style.left = '0';
        pulseEffect.style.pointerEvents = 'none';
        button.parentNode.appendChild(pulseEffect);
        
        setTimeout(() => {
          // 恢复原始状态
          button.innerHTML = originalIcon;
          button.style.color = originalColor;
          button.classList.remove('scale-125');
          button.classList.remove('neon-glow');
          pulseEffect.remove();
        }, 2000);
      }).catch(err => {
        console.error('数据传输失败: ', err);
        alert('复制失败，请手动复制');
      });
    }
    
    // 滚动时改变导航栏样式 - 增强科幻感
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('py-2');
        header.classList.remove('py-4');
        header.classList.add('neon-glow');
      } else {
        header.classList.add('py-4');
        header.classList.remove('py-2');
        header.classList.remove('neon-glow');
      }
    });
  </script>

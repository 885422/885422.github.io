<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于 - 龙珠音乐播放器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed', // 主色调：紫色
            secondary: '#ec4899', // 辅助色：粉色
            dark: '#0f172a', // 深色背景
            light: '#f8fafc', // 浅色文本
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-effect {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-dark to-gray-900 text-light font-inter min-h-screen">
  <!-- 顶部导航 -->
  <header class="glass-effect fixed top-0 left-0 right-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-music text-2xl text-gradient bg-gradient-to-r from-primary to-secondary"></i>
        <h1 class="text-xl md:text-2xl font-bold text-gradient bg-gradient-to-r from-primary to-secondary">
          龙珠音乐播放器
        </h1>
      </div>
      
      <div class="flex items-center space-x-4">
        <a href="index.html" class="p-2 hover:text-primary transition-colors">
          <i class="fa fa-home text-xl"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 pt-24 pb-16">
    <div class="max-w-md mx-auto glass-effect rounded-xl p-6 mt-8">
      <h2 class="text-2xl font-bold mb-6 text-center text-gradient bg-gradient-to-r from-primary to-secondary">关于我们</h2>
      
      <div class="space-y-6">
        <div class="flex items-center justify-between p-4 bg-gray-800/30 rounded-lg">
          <div class="flex items-center">
            <i class="fa fa-users text-primary text-xl mr-3"></i>
            <span class="font-medium">QQ讨论群</span>
          </div>
          <div class="flex items-center space-x-2">
            <span id="group-qq" class="text-gray-300">673778042</span>
            <button onclick="copyToClipboard('673778042', this)" class="p-1.5 rounded hover:bg-primary/20 transition-colors">
              <i class="fa fa-copy text-sm"></i>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between p-4 bg-gray-800/30 rounded-lg">
          <div class="flex items-center">
            <i class="fa fa-user text-primary text-xl mr-3"></i>
            <span class="font-medium">作者QQ</span>
          </div>
          <div class="flex items-center space-x-2">
            <span id="author-qq" class="text-gray-300">1183265081</span>
            <button onclick="copyToClipboard('1183265081', this)" class="p-1.5 rounded hover:bg-primary/20 transition-colors">
              <i class="fa fa-copy text-sm"></i>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between p-4 bg-gray-800/30 rounded-lg">
          <div class="flex items-center">
            <i class="fa fa-code text-primary text-xl mr-3"></i>
            <span class="font-medium">技术者QQ</span>
          </div>
          <div class="flex items-center space-x-2">
            <span id="tech-qq" class="text-gray-300">1499385382</span>
            <button onclick="copyToClipboard('1499385382', this)" class="p-1.5 rounded hover:bg-primary/20 transition-colors">
              <i class="fa fa-copy text-sm"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="mt-8 text-center text-gray-400 text-sm">
        <p>© 2025 龙珠音乐播放器 版权所有</p>
      </div>
    </div>
  </main>
  
  <script>
    // 复制到剪贴板功能
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        // 显示复制成功的反馈
        const originalIcon = button.innerHTML;
        button.innerHTML = '<i class="fa fa-check text-sm"></i>';
        button.classList.add('text-secondary');
        
        setTimeout(() => {
          button.innerHTML = originalIcon;
          button.classList.remove('text-secondary');
        }, 2000);
      }).catch(err => {
        console.error('无法复制文本: ', err);
        alert('复制失败，请手动复制');
      });
    }
  </script>
</body>
</html>

  <style type="text/tailwindcss">

      .content-auto {
        content-visibility: auto;
      }

        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .lyric-active {

        color: #7c3aed;
      }

      }

      }

        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 40vh;
        text-align: center;
      }
    }
  </style>
</head>

      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-sm text-gray-400">

  <script>
    // DOM元素
    const audioPlayer = document.getElementById('audio-player');
    const searchInput = document.getElementById('search-input');
    const mobileSearchInput = document.getElementById('mobile-search-input');
    const searchBtn = document.getElementById('search-btn');
    const mobileSearchBtn = document.getElementById('mobile-search-btn');
    const searchResults = document.getElementById('search-results');
    const resultCount = document.getElementById('result-count');
    const playBtn = document.getElementById('play-btn');
    const playIcon = document.getElementById('play-icon');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressFill = document.getElementById('progress-fill');
    const currentTimeEl = document.getElementById('current-time');
    const totalTimeEl = document.getElementById('total-time');
    const volumeControl = document.getElementById('volume-control');
    const loopBtn = document.getElementById('loop-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const songTitle = document.getElementById('song-title');
    const songArtist = document.getElementById('song-artist');
    const albumCover = document.getElementById('album-cover');
    const miniCover = document.getElementById('mini-cover');
    const miniTitle = document.getElementById('mini-title');
    const miniArtist = document.getElementById('mini-artist');
    const miniPlayBtn = document.getElementById('mini-play-btn');
    const miniPrevBtn = document.getElementById('mini-prev-btn');
    const miniNextBtn = document.getElementById('mini-next-btn');
    const lyricsContainer = document.getElementById('lyrics-container');
    const reloadLyricsBtn = document.getElementById('reload-lyrics-btn');
    const favoriteBtn = document.getElementById('favorite-btn');
    const favoritesList = document.getElementById('favorites-list');
    const collectionCount = document.getElementById('collection-count');
    const downloadBtn = document.getElementById('download-btn');
    const shareBtn = document.getElementById('share-btn');
    const detailBtn = document.getElementById('detail-btn');
    const quickPlayBtn = document.getElementById('quick-play');
    const loader = document.getElementById('loader');
    const playHint = document.getElementById('play-hint');
    
    // 播放器状态
    const playerState = {
      currentSong: null,
      currentIndex: -1,
      playlist: [],
      isPlaying: false,
      isShuffle: false,
      loopMode: 0, // 0: 不循环, 1: 单曲循环, 2: 列表循环
      favorites: [],
      currentSearch: '',
      lyrics: [], // 存储解析后的歌词
      currentLyricSource: null, // 当前歌词来源信息
      searchRetryCount: 0, // 搜索重试计数
      maxSearchRetries: 2 // 最大搜索重试次数
    };
    
    // API配置
    const API_BASE_URL = 'https://api.dragonlongzhu.cn/api/joox/juhe_music.php';
    const LYRICS_API_URL = 'https://www.hhlqilongzhu.cn/api/dg_geci.php';
    const API_TIMEOUT = 10000; // API请求超时时间（毫秒）
    
    // 初始化
    function init() {
      // 从本地存储加载收藏列表
      loadFavorites();
      updateFavoritesList();
      
      // 事件监听
      setupEventListeners();
      
      // 页面加载时显示播放引导
      setTimeout(() => {
        if (playHint) {
          playHint.classList.remove('hidden');
          // 3秒后隐藏
          setTimeout(() => playHint.classList.add('hidden'), 3000);
        }
      }, 1000);
    }
    
    // 设置事件监听
    function setupEventListeners() {
      // 搜索相关
      searchBtn.addEventListener('click', () => searchMusic(searchInput.value));
      mobileSearchBtn.addEventListener('click', () => searchMusic(mobileSearchInput.value));
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchMusic(searchInput.value);
      });
      mobileSearchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchMusic(mobileSearchInput.value);
      });
      
      // 播放控制
      playBtn.addEventListener('click', togglePlay);
      miniPlayBtn.addEventListener('click', togglePlay);
      quickPlayBtn.addEventListener('click', togglePlay);
      prevBtn.addEventListener('click', playPrevious);
      nextBtn.addEventListener('click', playNext);
      miniPrevBtn.addEventListener('click', playPrevious);
      miniNextBtn.addEventListener('click', playNext);
      
      // 进度条控制
      audioPlayer.addEventListener('timeupdate', updateProgress);
      progressBar.addEventListener('click', seek);
      
      // 音量控制
      volumeControl.addEventListener('input', (e) => {
        audioPlayer.volume = e.target.value / 100;
      });
      
      // 循环模式
      loopBtn.addEventListener('click', () => {
        playerState.loopMode = (playerState.loopMode + 1) % 3;
        updateLoopIcon();
      });
      
      // 随机播放
      shuffleBtn.addEventListener('click', () => {
        playerState.isShuffle = !playerState.isShuffle;
        shuffleBtn.classList.toggle('text-primary', playerState.isShuffle);
      });
      
      // 歌曲结束时
      audioPlayer.addEventListener('ended', handleSongEnd);
      
      // 收藏功能
      favoriteBtn.addEventListener('click', toggleFavorite);
      
      // 下载功能
      downloadBtn.addEventListener('click', downloadSong);
      
      // 分享功能
      shareBtn.addEventListener('click', shareSong);
      
      // 详情功能
      detailBtn.addEventListener('click', openSongDetail);
      
      // 重新加载歌词
      reloadLyricsBtn.addEventListener('click', showLyricOptions);
    }
    
    // 搜索音乐 - 添加超时和重试机制
    function searchMusic(query) {
      if (!query.trim()) return;
      
      showLoader();
      playerState.currentSearch = query;
      playerState.searchRetryCount = 0; // 重置重试计数
      
      // 创建带超时的fetch请求
      const fetchWithTimeout = (url, options = {}, timeout = API_TIMEOUT) => {
        return Promise.race([
          fetch(url, options),
          new Promise((_, reject) => 
            setTimeout(() => reject(new Error('请求超时')), timeout)
          )
        ]);
      };
      
      const attemptSearch = () => {
        const url = `${API_BASE_URL}?msg=${encodeURIComponent(query)}&type=text`;
        
        fetchWithTimeout(url, {
          method: 'GET',
          mode: 'cors',
          headers: {
            'Accept': 'text/plain, */*'
          }
        })
        .then(response => {
          if (!response.ok) {
            // HTTP错误状态码处理
            throw new Error(`HTTP错误: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          hideLoader();
          parseSearchResults(data);
        })
        .catch(error => {
          console.error(`搜索失败 (尝试 ${playerState.searchRetryCount + 1}):`, error);
          
          // 如果还有重试次数，进行重试
          if (playerState.searchRetryCount < playerState.maxSearchRetries) {
            playerState.searchRetryCount++;
            console.log(`正在进行第 ${playerState.searchRetryCount + 1} 次重试...`);
            
            // 短暂延迟后重试，避免过于频繁
            setTimeout(attemptSearch, 1000 * playerState.searchRetryCount);
          } else {
            hideLoader();
            // 根据错误类型显示不同的提示信息
            let errorMsg = '搜索失败，请稍后再试';
            
            if (error.message.includes('超时')) {
              errorMsg = '搜索超时，请检查网络连接或稍后再试';
            } else if (error.message.includes('CORS') || error.message.includes('跨域')) {
              errorMsg = '跨域请求被阻止，请尝试使用其他网络';
            } else if (error.message.includes('HTTP错误: 404')) {
              errorMsg = '未找到相关资源，请尝试其他关键词';
            } else if (error.message.includes('HTTP错误: 5')) {
              errorMsg = '服务器暂时无法响应，请稍后再试';
            }
            
            showSearchError(`${errorMsg} <button onclick="searchMusic('${escapeHtml(query)}')" class="text-primary underline ml-1">重试</button>`, true);
          }
        });
      };
      
      // 开始第一次搜索尝试
      attemptSearch();
    }
    
    // 解析搜索结果
    function parseSearchResults(data) {
      if (!data) {
        showSearchError('未找到匹配的歌曲');
        return;
      }
      
      // 按行分割结果
      const lines = data.split('\n').filter(line => line.trim() !== '');
      
      if (lines.length === 0) {
        showSearchError('未找到匹配的歌曲');
        return;
      }
      
      // 清空之前的结果
      searchResults.innerHTML = '';
      playerState.playlist = [];
      
      // 解析每一行
      lines.forEach(line => {
        // 匹配格式: 序号:歌曲名[来源] -- 歌手
        const match = line.match(/^(\d+):(.+?)\[(.*?)\] -- (.+)$/);
        if (match) {
          const [, index, title, source, artist] = match;
          const song = {
            index: parseInt(index),
            title,
            source,
            artist,
            query: playerState.currentSearch
          };
          
          playerState.playlist.push(song);
          
          // 创建结果项
          const resultItem = document.createElement('div');
          resultItem.className = 'search-result-item p-3 rounded-lg flex items-center cursor-pointer';
          resultItem.innerHTML = `
            <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center mr-3">
              <span>${index}</span>
            </div>
            <div class="flex-grow">
              <div class="font-medium truncate">${escapeHtml(title)}</div>
              <div class="text-sm text-gray-400 truncate">${escapeHtml(artist)} [${escapeHtml(source)}]</div>
            </div>
            <i class="fa fa-play text-gray-400 hover:text-primary"></i>
          `;
          
          // 添加点击事件
          resultItem.addEventListener('click', () => {
            // 移除其他项的active类
            document.querySelectorAll('.search-result-item').forEach(item => {
              item.classList.remove('active');
            });
            // 添加当前项的active类
            resultItem.classList.add('active');
            
            loadSongDetails(song);
          });
          
          searchResults.appendChild(resultItem);
        }
      });
      
      // 更新结果计数
      resultCount.textContent = `${playerState.playlist.length}首歌曲`;
    }
    
    // 显示搜索错误
    function showSearchError(message, isHtml = false) {
      searchResults.innerHTML = `
        <div class="search-error-container text-gray-500">
          <i class="fa fa-exclamation-circle text-4xl mb-3 opacity-50"></i>
          <p ${isHtml ? 'class="mb-3"' : ''}>${isHtml ? message : escapeHtml(message)}</p>
          ${!isHtml ? `<button onclick="searchMusic('${escapeHtml(playerState.currentSearch)}')" class="mt-2 px-4 py-1 bg-primary/20 hover:bg-primary/30 rounded-lg text-primary transition-colors">
            重试搜索
          </button>` : ''}
        </div>
      `;
      resultCount.textContent = '0首歌曲';
      playerState.playlist = [];
    }
    
    // 加载歌曲详情
    function loadSongDetails(song) {
      showLoader();
      
      const url = `${API_BASE_URL}?msg=${encodeURIComponent(song.query)}&type=text&n=${song.index}`;
      
      // 带超时的请求
      fetchWithTimeout(url)
        .then(response => response.text())
        .then(data => {
          hideLoader();
          const songDetails = parseSongDetails(data);
          
          if (songDetails) {
            // 更新当前播放的歌曲
            playerState.currentSong = {
              ...song,
              ...songDetails
            };
            
            // 找到当前歌曲在播放列表中的索引
            playerState.currentIndex = playerState.playlist.findIndex(
              item => item.index === song.index
            );
            
            // 加载并播放歌曲
            loadAndPlaySong(playerState.currentSong);
            
            // 自动获取歌词（使用用户输入的搜索词）
            fetchLyrics(song.query, true);
          } else {
            showToast('无法加载歌曲详情，请重试');
          }
        })
        .catch(error => {
          hideLoader();
          console.error('加载歌曲详情失败:', error);
          showToast('加载歌曲失败，请稍后再试 <button onclick="loadSongDetails(' + JSON.stringify(song) + ')" class="text-primary underline ml-1">重试</button>', true);
        });
    }
    
    // 解析歌曲详情
    function parseSongDetails(data) {
      if (!data) return null;
      
      // 解析专辑封面
      const imgMatch = data.match(/±img=(.*?)±/);
      const imgUrl = imgMatch ? imgMatch[1] : 'https://picsum.photos/seed/music/500/500';
      
      // 解析歌名
      const titleMatch = data.match(/歌名：(.*)/);
      const title = titleMatch ? titleMatch[1] : '未知歌曲';
      
      // 解析歌手
      const artistMatch = data.match(/歌手：(.*)/);
      const artist = artistMatch ? artistMatch[1] : '未知歌手';
      
      // 解析详情页链接
      const detailMatch = data.match(/歌曲详情页：(.*)/);
      const detailUrl = detailMatch ? detailMatch[1] : '#';
      
      // 解析播放链接并验证有效性
      const playMatch = data.match(/播放链接：(.*)/);
      let playUrl = playMatch ? playMatch[1] : '';
      
      // 基础链接验证（检查是否为有效的http/https链接）
      if (playUrl && !playUrl.startsWith('http://') && !playUrl.startsWith('https://')) {
        console.warn('无效的音频链接格式:', playUrl);
        playUrl = ''; // 标记为无效链接
      }
      
      return {
        imgUrl,
        title,
        artist,
        detailUrl,
        playUrl
      };
    }
    
    // 加载并播放歌曲
    function loadAndPlaySong(song) {
      if (!song || !song.playUrl) {
        showToast('未找到有效的播放链接，请尝试其他歌曲');
        return;
      }
      
      // 更新UI显示
      songTitle.textContent = song.title;
      songArtist.textContent = song.artist;
      albumCover.src = song.imgUrl;
      miniCover.src = song.imgUrl;
      miniTitle.textContent = song.title;
      miniArtist.textContent = song.artist;
      
      // 清除之前的音频源
      audioPlayer.src = '';
      audioPlayer.load();
      
      // 保存当前歌曲信息，用于重试
      const currentSong = song;
      
      // 更新音频源并尝试播放
      audioPlayer.src = song.playUrl;
      audioPlayer.load();
      
      // 尝试播放（处理浏览器自动播放限制）
      const attemptPlay = () => {
        audioPlayer.play()
          .then(() => {
            playerState.isPlaying = true;
            updatePlayIcon();
            startAlbumRotation();
            // 移除临时的交互提示
            const playPrompt = document.getElementById('play-prompt');
            if (playPrompt) playPrompt.remove();
          })
          .catch(error => {
            playerState.isPlaying = false;
            updatePlayIcon();
            stopAlbumRotation();
            
            // 详细错误分类提示
            let errorMsg = '播放失败，请尝试其他歌曲';
            if (error.name === 'NotAllowedError') {
              errorMsg = '由于浏览器限制，需要您手动点击播放按钮开始播放';
              // 显示交互提示
              showPlayPrompt();
            } else if (error.name === 'NetworkError') {
              errorMsg = '网络错误，无法加载音频资源';
            } else if (error.name === 'NotSupportedError') {
              errorMsg = '音频格式不支持，请尝试其他版本';
            }
            
            // 显示错误提示并提供重试按钮
            showToast(`${errorMsg} <button onclick="retryPlay(${currentSong.index})" class="text-primary underline ml-1">重试</button>`, true);
            console.error('播放失败:', error);
          });
      };
      
      // 立即尝试播放（可能触发自动播放限制）
      attemptPlay();
    }
    
    // 显示播放需要交互的提示
    function showPlayPrompt() {
      // 避免重复创建
      if (document.getElementById('play-prompt')) return;
      
      const prompt = document.createElement('div');
      prompt.id = 'play-prompt';
      prompt.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-primary/90 text-white px-4 py-2 rounded-lg z-40';
      prompt.innerHTML = '请点击播放按钮开始播放音乐（浏览器自动播放限制）';
      document.body.appendChild(prompt);
      
      // 5秒后自动隐藏
      setTimeout(() => prompt.remove(), 5000);
    }
    
    // 重试播放函数
    function retryPlay(songIndex) {
      const song = playerState.playlist.find(item => item.index === songIndex);
      if (song) {
        loadAndPlaySong(song);
      }
    }
    
    // 增强Toast提示功能（支持HTML内容）
    function showToast(message, isHtml = false) {
      let toast = document.querySelector('.toast-message');
      if (!toast) {
        toast = document.createElement('div');
        toast.className = 'toast-message fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-dark/90 text-light px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300 opacity-0 translate-y-4';
        document.body.appendChild(toast);
      }
      
      if (isHtml) {
        toast.innerHTML = message;
      } else {
        toast.textContent = message;
      }
      
      toast.classList.remove('opacity-0', 'translate-y-4');
      toast.classList.add('opacity-100', 'translate-y-0');
      
      setTimeout(() => {
        toast.classList.remove('opacity-100', 'translate-y-0');
        toast.classList.add('opacity-0', 'translate-y-4');
      }, 5000);
    }
    
    // 切换播放/暂停
    function togglePlay() {
      if (!playerState.currentSong) return;
      
      if (playerState.isPlaying) {
        audioPlayer.pause();
        stopAlbumRotation();
      } else {
        audioPlayer.play().then(() => {
          startAlbumRotation();
        }).catch(error => {
          console.error('播放失败:', error);
          showToast('播放失败，请点击重试', false);
        });
      }
      
      playerState.isPlaying = !playerState.isPlaying;
      updatePlayIcon();
    }
    
    // 更新播放按钮图标
    function updatePlayIcon() {
      if (playerState.isPlaying) {
        playIcon.className = 'fa fa-pause text-xl';
        miniPlayBtn.innerHTML = '<i class="fa fa-pause text-sm"></i>';
      } else {
        playIcon.className = 'fa fa-play text-xl ml-1';
        miniPlayBtn.innerHTML = '<i class="fa fa-play text-sm ml-0.5"></i>';
      }
    }
    
    // 更新循环图标
    function updateLoopIcon() {
      const loopIcon = loopBtn.querySelector('i');
      
      switch (playerState.loopMode) {
        case 0: // 不循环
          loopIcon.className = 'fa fa-repeat';
          loopBtn.classList.remove('text-primary');
          break;
        case 1: // 单曲循环
          loopIcon.className = 'fa fa-repeat';
          loopBtn.classList.add('text-primary');
          break;
        case 2: // 列表循环
          loopIcon.className = 'fa fa-repeat text-primary';
          loopBtn.classList.add('text-primary');
          break;
      }
    }
    
    // 播放上一首
    function playPrevious() {
      if (playerState.playlist.length === 0) return;
      
      let newIndex;
      
      if (playerState.isShuffle) {
        // 随机播放模式
        newIndex = Math.floor(Math.random() * playerState.playlist.length);
      } else {
        // 顺序播放模式
        newIndex = playerState.currentIndex - 1;
        if (newIndex < 0) {
          newIndex = playerState.playlist.length - 1;
        }
      }
      
      // 播放新歌曲
      playerState.currentIndex = newIndex;
      loadSongDetails(playerState.playlist[newIndex]);
    }
    
    // 播放下一首
    function playNext() {
      if (playerState.playlist.length === 0) return;
      
      let newIndex;
      
      if (playerState.isShuffle) {
        // 随机播放模式
        newIndex = Math.floor(Math.random() * playerState.playlist.length);
      } else {
        // 顺序播放模式
        newIndex = playerState.currentIndex + 1;
        if (newIndex >= playerState.playlist.length) {
          newIndex = 0;
        }
      }
      
      // 播放新歌曲
      playerState.currentIndex = newIndex;
      loadSongDetails(playerState.playlist[newIndex]);
    }
    
    // 处理歌曲结束
    function handleSongEnd() {
      switch (playerState.loopMode) {
        case 0: // 不循环
          playerState.isPlaying = false;
          updatePlayIcon();
          stopAlbumRotation();
          break;
        case 1: // 单曲循环
          audioPlayer.currentTime = 0;
          audioPlayer.play().catch(error => {
            console.error('自动播放失败:', error);
            showToast('播放已结束，点击播放按钮重新开始', false);
          });
          break;
        case 2: // 列表循环
          playNext();
          break;
      }
    }
    
    // 更新进度条
    function updateProgress() {
      const { currentTime, duration } = audioPlayer;
      
      if (isNaN(duration)) return;
      
      // 更新进度条
      const progress = (currentTime / duration) * 100;
      progressFill.style.width = `${progress}%`;
      
      // 更新时间显示
      currentTimeEl.textContent = formatTime(currentTime);
      totalTimeEl.textContent = formatTime(duration);
      
      // 更新歌词高亮
      updateLyricHighlight(currentTime);
    }
    
    // 格式化时间（秒 -> mm:ss）
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    // 进度条跳转
    function seek(e) {
      const rect = progressBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      audioPlayer.currentTime = pos * audioPlayer.duration;
    }
    
    // 开始专辑封面旋转
    function startAlbumRotation() {
      albumCover.classList.add('album-rotate');
    }
    
    // 停止专辑封面旋转
    function stopAlbumRotation() {
      albumCover.classList.remove('album-rotate');
    }
    
    // 获取歌词
    function fetchLyrics(songName, autoSelectFirst = false) {
      if (!songName) return;
      
      // 显示加载状态
      lyricsContainer.innerHTML = `
        <div class="flex flex-col items-center justify-center text-center text-gray-400">
          <div class="w-8 h-8 border-4 border-gray-800 border-t-primary rounded-full animate-spin mb-2"></div>
          <p>加载歌词中...</p>
        </div>
      `;
      lyricsContainer.classList.remove('flex');
      reloadLyricsBtn.classList.add('hidden');
      
      // 调用新的歌词API，使用用户输入的搜索词
      fetchWithTimeout(`${LYRICS_API_URL}?type=text&msg=${encodeURIComponent(songName)}`)
        .then(response => response.text())
        .then(data => {
          if (data && data.trim() !== '') {
            // 尝试解析返回的歌词数据
            try {
              const lines = data.split('\n').filter(line => line.trim() !== '');
              
              if (lines.length > 0) {
                // 自动选择第一个结果
                if (autoSelectFirst) {
                  fetchLyricDetails(songName, 1);
                } else {
                  // 显示选择列表
                  displayLyricOptions(lines, songName);
                }
              } else {
                displayNoLyrics();
              }
            } catch (error) {
              console.error('解析歌词失败:', error);
              displayNoLyrics();
            }
          } else {
            displayNoLyrics();
          }
        })
        .catch(error => {
          console.error('获取歌词失败:', error);
          displayNoLyrics();
        });
    }
    
    // 获取指定歌词详情
    function fetchLyricDetails(songName, index) {
      // 显示加载状态
      lyricsContainer.innerHTML = `
        <div class="flex flex-col items-center justify-center text-center text-gray-400">
          <div class="w-8 h-8 border-4 border-gray-800 border-t-primary rounded-full animate-spin mb-2"></div>
          <p>加载歌词中...</p>
        </div>
      `;
      
      fetchWithTimeout(`${LYRICS_API_URL}?type=text&msg=${encodeURIComponent(songName)}&n=${index}`)
        .then(response => response.text())
        .then(data => {
          if (data && data.trim() !== '') {
            // 解析歌词
            const lyrics = parseLyrics(data);
            playerState.lyrics = lyrics;
            
            // 保存歌词来源信息
            playerState.currentLyricSource = {
              songName,
              index,
              lyricUrl: `${LYRICS_API_URL}?type=text&msg=${encodeURIComponent(songName)}&n=${index}`
            };
            
            displayLyrics(lyrics);
            reloadLyricsBtn.classList.remove('hidden');
          } else {
            displayNoLyrics();
          }
        })
        .catch(error => {
          console.error('获取歌词详情失败:', error);
          displayNoLyrics();
        });
    }
    
    // 显示歌词选项
    function displayLyricOptions(options, songName) {
      lyricsContainer.innerHTML = '<div class="text-left p-2"><p class="text-center mb-3">请选择匹配的歌词：</p></div>';
      lyricsContainer.classList.remove('flex');
      reloadLyricsBtn.classList.add('hidden');
      
      const optionsContainer = document.createElement('div');
      optionsContainer.className = 'space-y-1';
      
      options.forEach((option, index) => {
        // 尝试解析每行选项（假设格式为：歌曲名 - 歌手）
        const parts = option.split(' - ');

        const singer = parts[1] || '未知歌手';
        
        const optionEl = document.createElement('div');
        optionEl.className = 'lyric-select-item';
        optionEl.innerHTML = `
          <div class="font-medium">${escapeHtml(song)}</div>
          <div class="text-sm text-gray-400">${escapeHtml(singer)}</div>
        `;
        
        // 点击选择歌词
        optionEl.addEventListener('click', () => {

        });
        
        optionsContainer.appendChild(optionEl);
      });
      
      lyricsContainer.appendChild(optionsContainer);
    }
    
    // 显示歌词选择选项
    function showLyricOptions() {
      if (!playerState.currentSong) return;
      
      fetchLyrics(playerState.currentSong.query, false);
    }
    
    // 解析歌词
    function parseLyrics(lyricText) {
      const lyrics = [];
      const lines = lyricText.split('\n');
      
      // 正则表达式匹配 [mm:ss] 格式的时间
      const timeRegex = /\[(\d+):(\d+(\.\d+)?)\]/;
      
      lines.forEach(line => {
        if (!line.trim()) return;
        
        const match = line.match(timeRegex);
        if (match) {
          // 提取时间（分钟和秒）
          const minutes = parseInt(match[1]);
          const seconds = parseFloat(match[2]);
          const timeInSeconds = minutes * 60 + seconds;
          
          // 提取歌词文本
          const text = line.replace(timeRegex, '').trim();
          
          if (text) {
            lyrics.push({
              time: timeInSeconds,
              text: text
            });
          }
        }
      });
      
      // 按时间排序
      return lyrics.sort((a, b) => a.time - b.time);
    }
    
    // 显示歌词
    function displayLyrics(lyrics) {
      if (!lyrics || lyrics.length === 0) {
        displayNoLyrics();
        return;
      }
      
      lyricsContainer.innerHTML = '';
      lyricsContainer.classList.remove('flex');
      
      lyrics.forEach(lyric => {
        const lyricEl = document.createElement('div');
        lyricEl.className = 'lyric-item text-center';
        lyricEl.textContent = lyric.text;
        lyricEl.dataset.time = lyric.time;
        lyricsContainer.appendChild(lyricEl);
      });
    }
    
    // 显示无歌词提示
    function displayNoLyrics() {
      lyricsContainer.innerHTML = `
        <div class="flex flex-col items-center justify-center text-center text-gray-400">
          <i class="fa fa-align-center text-4xl mb-2 opacity-50"></i>
          <p>未找到该歌曲的歌词</p>
        </div>
      `;
      lyricsContainer.classList.add('flex');
      playerState.lyrics = [];
      playerState.currentLyricSource = null;
      reloadLyricsBtn.classList.add('hidden');
    }
    
    // 更新歌词高亮
    function updateLyricHighlight(currentTime) {
      if (playerState.lyrics.length === 0) return;
      
      const lyrics = lyricsContainer.querySelectorAll('.lyric-item');
      let activeIndex = -1;
      
      // 找到当前时间对应的歌词
      for (let i = 0; i < playerState.lyrics.length; i++) {
        if (playerState.lyrics[i].time <= currentTime) {
          activeIndex = i;
        } else {
          break;
        }
      }
      
      // 更新高亮状态
      lyrics.forEach((lyric, index) => {
        if (index === activeIndex) {
          lyric.classList.add('lyric-active');
        } else {
          lyric.classList.remove('lyric-active');
        }
      });
      
      // 滚动到当前歌词
      if (activeIndex !== -1 && lyrics[activeIndex]) {
        lyricsContainer.scrollTop = lyrics[activeIndex].offsetTop - lyricsContainer.clientHeight / 2;
      }
    }
    
    // 切换收藏状态
    function toggleFavorite() {
      if (!playerState.currentSong) return;
      
      const index = playerState.favorites.findIndex(
        song => song.title === playerState.currentSong.title && song.artist === playerState.currentSong.artist
      );
      
      if (index === -1) {
        // 添加收藏
        playerState.favorites.push(playerState.currentSong);
        showToast('已添加到收藏');
      } else {
        // 取消收藏
        playerState.favorites.splice(index, 1);
        showToast('已从收藏中移除');
      }
      
      // 保存到本地存储
      saveFavorites();
      // 更新UI
      updateFavoriteButton();
      updateFavoritesList();
    }
    
    // 更新收藏按钮状态
    function updateFavoriteButton() {
      if (!playerState.currentSong) {
        favoriteBtn.innerHTML = '<i class="fa fa-heart-o"></i><span>收藏</span>';
        return;
      }
      
      const isFavorite = playerState.favorites.some(
        song => song.title === playerState.currentSong.title && song.artist === playerState.currentSong.artist
      );
      
      if (isFavorite) {
        favoriteBtn.innerHTML = '<i class="fa fa-heart text-secondary"></i><span>已收藏</span>';
      } else {
        favoriteBtn.innerHTML = '<i class="fa fa-heart-o"></i><span>收藏</span>';
      }
      
      // 更新收藏计数
      collectionCount.textContent = playerState.favorites.length;
    }
    
    // 保存收藏到本地存储
    function saveFavorites() {
      localStorage.setItem('musicFavorites', JSON.stringify(playerState.favorites));
    }
    
    // 从本地存储加载收藏
    function loadFavorites() {
      const saved = localStorage.getItem('musicFavorites');
      if (saved) {
        try {
          playerState.favorites = JSON.parse(saved);
          collectionCount.textContent = playerState.favorites.length;
        } catch (error) {
          console.error('加载收藏失败:', error);
          playerState.favorites = [];
        }
      }
    }
    
    // 更新收藏列表显示
    function updateFavoritesList() {
      if (playerState.favorites.length === 0) {
        favoritesList.innerHTML = `
          <div class="text-center text-gray-400 py-4">
            <p>暂无收藏歌曲</p>
          </div>
        `;
        return;
      }
      
      favoritesList.innerHTML = '';
      
      playerState.favorites.forEach((song, index) => {
        const item = document.createElement('div');
        item.className = 'flex items-center justify-between p-2 rounded-lg hover:bg-gray-800/50 cursor-pointer';
        item.innerHTML = `
          <div class="flex items-center space-x-2 flex-grow">
            <img src="${song.imgUrl}" alt="${escapeHtml(song.title)}" class="w-10 h-10 rounded-md object-cover">
            <div class="truncate">
              <div class="text-sm font-medium truncate">${escapeHtml(song.title)}</div>
              <div class="text-xs text-gray-400 truncate">${escapeHtml(song.artist)}</div>
            </div>
          </div>
          <button class="delete-favorite p-1 text-gray-400 hover:text-secondary" data-index="${index}">
            <i class="fa fa-times"></i>
          </button>
        `;
        
        // 播放收藏的歌曲
        item.addEventListener('click', (e) => {
          if (!e.target.closest('.delete-favorite')) {
            // 找到这首歌在播放列表中的位置
            const playlistIndex = playerState.playlist.findIndex(
              item => item.index === song.index && item.query === song.query
            );
            
            if (playlistIndex !== -1) {
              playerState.currentIndex = playlistIndex;
            } else {
              // 如果不在当前播放列表中，创建一个新的播放列表
              playerState.playlist = [song];
              playerState.currentIndex = 0;
            }
            
            loadAndPlaySong(song);
          }
        });
        
        // 删除收藏
        item.querySelector('.delete-favorite').addEventListener('click', (e) => {
          e.stopPropagation();
          const idx = parseInt(e.currentTarget.dataset.index);
          playerState.favorites.splice(idx, 1);
          saveFavorites();
          updateFavoritesList();
          updateFavoriteButton();
        });
        
        favoritesList.appendChild(item);
      });
    }
    
    // 下载歌曲
    function downloadSong() {
      if (!playerState.currentSong || !playerState.currentSong.playUrl) {
        showToast('没有可下载的歌曲');
        return;
      }
      
      // 创建一个下载链接
      const a = document.createElement('a');
      a.href = playerState.currentSong.playUrl;
      a.download = `${playerState.currentSong.title} - ${playerState.currentSong.artist}.mp3`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    
    // 分享歌曲
    function shareSong() {
      if (!playerState.currentSong) {
        showToast('没有可分享的歌曲');
        return;
      }
      
      const shareText = `我正在听《${playerState.currentSong.title}》- ${playerState.currentSong.artist}，快来听听吧！`;
      
      // 检查是否支持Web Share API
      if (navigator.share) {
        navigator.share({
          title: '龙珠音乐播放器',
          text: shareText,
          url: window.location.href
        }).catch(error => {
          console.error('分享失败:', error);
          copyToClipboard(shareText);
        });
      } else {
        // 不支持则复制到剪贴板
        copyToClipboard(shareText);
      }
    }
    
    // 复制到剪贴板
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('分享内容已复制到剪贴板');
      }).catch(error => {
        console.error('复制失败:', error);
        showToast('复制失败，请手动复制');
      });
    }
    
    // 打开歌曲详情
    function openSongDetail() {
      if (!playerState.currentSong || !playerState.currentSong.detailUrl) {
        showToast('没有歌曲详情');
        return;
      }
      
      window.open(playerState.currentSong.detailUrl, '_blank');
    }
    
    // 显示加载动画
    function showLoader() {
      loader.classList.remove('hidden');
    }
    
    // 隐藏加载动画
    function hideLoader() {
      loader.classList.add('hidden');
    }
    
    // 带超时的fetch请求
    function fetchWithTimeout(url, options = {}, timeout = API_TIMEOUT) {
      return Promise.race([
        fetch(url, {
          ...options,
          mode: 'cors',
          headers: {
            'Accept': 'text/plain, */*',
            ...options.headers
          }
        }),
        new Promise((_, reject) => 
          setTimeout(() => reject(new Error('请求超时')), timeout)
        )
      ]);
    }
    
    // HTML转义函数，防止XSS攻击
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
